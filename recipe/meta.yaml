{% set name = "yacman" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 97e9b439bae023a937213a99bc95387c05987e8f418b21d879b3908e8bd96fd5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attmap >=0.12.9
    - oyaml
    - python
    - pyyaml >=3.13
    - ubiquerg >=0.6.1

test:
  imports:
    - yacman

about:
  home: https://github.com/databio/yacman/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A standardized configuration object for reference genome assemblies

extra:
  recipe-maintainers:
    - stolarczyk
